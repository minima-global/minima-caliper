---
params:
    numberOfAccounts: &accounts 100
    accountPhasePrefix: &prefix phase3

test:
    workers:
        type: local
        number: 2
    rounds:
    - label: read
      txNumber: 200
      rateControl: { type: 'fixed-rate', opts: { tps: 10 } }
      workload:
          module: ./read.js
    - label: readwrite
      txNumber: 200
      rateControl: { type: 'linear-rate', opts: { startingTps: 5, finishingTps: 20 } }
      workload:
          module: ./readwrite.js
